    <!-- head title of this page -->
    <div class="title">
        <h1>Feedback &nbsp;&nbsp; Form</h1>

    <!-- feedback form section -->
    <div class="maincontent">

        <!-- set up form action -->
        <form enctype="text/plain" action="mailto:Xiran.Yan@anu.edu.au?subject=feedbacks">

            <!-- name text question section -->
            <div id="name">
                <label for="nametext">Your name</label><br>
                <input id="nametext" type="text" name="name" size="35" maxlength="50" placeholder="Your name is ...">
            </div>

            <!-- address text question section -->
            <div id="address">
                <label for="addresstext">Your email address</label><br>
                <input id="addresstext" type="text" name="address" size="35" maxlength="50"
                    placeholder="Your email is ...">
            </div>

            <!-- gender radio question section -->
            <div id="gender">
                <label>Your gender</label><br>
                <div class="choice">
                    <input type="radio" name="gender" id="Male" value="Male">Male
                    <input type="radio" id="Female" name="gender" value="Female">FeMale
                    <input type="radio" id="GenderOther" name="gender" value="Other">Other
                    <input type="radio" id="GenderNotSay" name="gender" value="NotSay">I perfer not to say
                </div>
            </div>

            <!-- genres checkbox question section -->
            <div id="genres">
                <label>Dance perference</label><br>
                <div class="choice">
                    <input type="checkbox" name="genres" id="HipHop" value="HipHop">HipHop
                    <input type="checkbox" id="Jazz" name="genres" value="Jazz">Jazz
                    <input type="checkbox" name="genres" id="Ballet" value="Ballet">Ballet
                    <input type="checkbox" id="Urban" name="genres" value="Urban">Urban
                    <input type="checkbox" name="genres" id="Folk" value="Folk">Folk
                    <input type="checkbox" id="GenresOthers" name="genres" value="Others">Others
                    <input type="checkbox" id="GenresNotSay" name="genres" value="NotSay">I perfer not to say
                </div>
            </div>

            <!-- feedback textarea question section -->
            <div id="feedback">
                <label for="feedbacktext">Please fill in your feedback below </label><br>
                <textarea id="feedbacktext" name="feedback" rows="10" cols="30"
                    placeholder="Please type your feedback here  ..."></textarea>
            </div>

            <!-- submit and clear section -->
            <div id="end">
                <hr>
                <!-- two alternative ways -->
                <!-- <button type="submit">Send it</button> or <button type="reset">Clear</button> -->
                <input type="reset" value="Clear" id="reset" > <input type="submit" value="Submit" id="submit" >
                <hr>
            </div>

        </form>
    </div>

    <script>
        // change css style
        function changeCss(id) {
            // for dark style   
            if (id == 1) {
                document.getElementById("CSS" + id).disabled = false;
                document.getElementById("CSS" + 2).disabled = true;
            }
            // for light style
            else {
                document.getElementById("CSS" + id).disabled = false;
                document.getElementById("CSS" + 1).disabled = true;
            }
        }
    </script>
